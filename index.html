  <style>
    body {
      margin: 0;
      padding: 0;

    .pulse-icon {
      width: 80px;
      height: 80px;
      background-color: #25d366;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      margin-bottom: 20px;
    }

    .pulse-icon img {
      width: 40px;
      height: 40px;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        box-shadow: 0 0 0 20px rgba(37, 211, 102, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }

      font-size: 1.5em;
    }

<body>
  <div class="pulse-icon" aria-hidden="true">
    <img src="https://cdn-icons-png.flaticon.com/512/124/124034.png" alt="WhatsApp Icon">
  </div>
  <h1>Aguarde alguns segundos...</h1>
  <p>Você será redirecionado para o WhatsApp.</p>

  <script>
    const DESTINOS = [
      'https://wa.me/5515981888649?text=Oi%20gata%20quero%20ver%20seus%20conteudos',
      'https://wa.me/5521974308298?text=Oi%20quero%20comprar%20seus%20conteudos',
      'https://wa.me/5511920825087?text=Oi%20quero%20comprar%20seus%20conteudos',
      'https://wa.me/555194488801?text=Oi%20quero%20comprar%20seus%20conteudos',
      'https://wa.me/553288552749?text=Oi%20quero%20comprar%20seus%20conteudos',
      'https://wa.me/555194500119?text=Oi%20quero%20comprar%20seus%20conteudos',
      'https://wa.me/555194975931?text=Oi%20quero%20comprar%20seus%20conteudos'
    ];

    function escolherDestinoAleatorio() {
      if (!Array.isArray(DESTINOS) || DESTINOS.length === 0) {
        console.warn('Array DESTINOS vazio — nenhum link para redirecionar.');
        return null;
      }
      return DESTINOS[Math.floor(Math.random() * DESTINOS.length)];
    }

    function redirecionar() {
      const destino = escolherDestinoAleatorio();
      if (!destino) return; // nada a fazer
      window.location.href = destino;
    }

    // mantém o delay de 3s (3000ms)
    setTimeout(redirecionar, 3000);
  </script>
